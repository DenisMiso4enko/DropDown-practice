<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normolaze.css">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
</head>
<body>


    <main>
        <div class="container">
            <h1>Лучщий инструмент для Front</h1>
            <div class="dropdown-wrapper">
                <div class="dropdown">
                    <button class="dropdown-btn">Выбрать Элемент</button>
                    <ul class="dropdown-list">
                        <li class="dropdown-list__item" data-value="VS Code">VS Code</li>
                        <li class="dropdown-list__item" data-value="Web Storm">Web Storm</li>
                        <li class="dropdown-list__item" data-value="Brains">Brains</li>
                        <li class="dropdown-list__item" data-value="Figma">Figma</li>
                    </ul>
                </div>
            </div>
            

            <div class="dropdown-wrapper">
                <div class="dropdown">
                    <button class="dropdown-btn">Выбрать Элемент</button>
                    <ul class="dropdown-list">
                        <li class="dropdown-list__item" data-value="VS Code">X</li>
                        <li class="dropdown-list__item" data-value="Web Storm">Y</li>
                        <li class="dropdown-list__item" data-value="Brains">K</li>
                        <li class="dropdown-list__item" data-value="Figma">O</li>
                    </ul>
                </div>
            </div>
            
        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
